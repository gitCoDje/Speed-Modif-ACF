<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Éléments de vitesse (traits) -->
    <g class="speed-lines">
        <rect x="10" y="35" width="25" height="4" rx="2" fill="#8a8a8c" opacity="0.6"/>
        <rect x="15" y="45" width="20" height="4" rx="2" fill="#707173" opacity="0.7"/>
        <rect x="20" y="55" width="15" height="4" rx="2" fill="#69696b" opacity="0.8"/>
        <rect x="10" y="65" width="22" height="4" rx="2" fill="#8a8a8c" opacity="0.6"/>
        <rect x="18" y="75" width="17" height="4" rx="2" fill="#707173" opacity="0.7"/>
    </g>
    
    <!-- Lettre S avec dégradé -->
    <defs>
        <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0d497f;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0575b9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#069fd9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <rect x="45" y="25" width="50" height="70" rx="8" fill="url(#sGradient)" class="s-background"/>
    <text x="70" y="85" text-anchor="middle" fill="white" font-family="Inter" font-weight="700" font-size="72" class="s-letter">S</text>
    
    <!-- Texte SPEED -->
    <text x="110" y="75" fill="#5e5e5e" font-family="Inter" font-weight="600" font-size="24" class="speed-text">SPEED</text>
    
    <!-- Texte MODIF -->
    <text x="195" y="75" fill="#fff" font-family="Inter" font-weight="700" font-size="24" class="modif-text">MODIF</text>
    
    <!-- Texte ACF -->
    <text x="285" y="75" fill="#42a5f5" font-family="Inter" font-weight="600" font-size="24" class="acf-text">ACF</text>
</svg>

